<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>History Quiz</h1>
  </header>
  <main>
    <body>
      <!--1st page-->
      <div>
        <h2>Text your history knowledge!</h2>
        <button>Start Quiz</button>
      </div>
      

      <!--Question and Answer pages-->
      <ul class="questions-and-score" >
        <li id="Question-Number"></li>
        <li id="Score"></li>
      </ul>
      <div>
        <p id="Question"></p>
        <form>  
        <ol>
          <li>
            ::marker
            <div class="answer-container">
              <input type="radio" name="answer" id="answer-0" data-answer="">
              <label for="answer-0"></label>
            </div>
          </li>
          <li>::marker
            <div class="answer-container">
              <input type="radio" name="answer" id="answer-1" data-answer="">
              <label for="answer-1"></label>
            </div></li>
          <li>
            ::marker
            <div class="answer-container">
              <input type="radio" name="answer" id="answer-2" data-answer="">
              <label for="answer-2"></label>
            </div>
          </li>
          <li>::marker
            <div class="answer-container">
              <input type="radio" name="answer" id="answer-3" data-answer="">
              <label for="answer-3"></label>
            </div></li>
          <li>::marker
            <div class="answer-container">
              <input type="radio" name="answer" id="answer-4" data-answer="">
              <label for="answer-4"></label>
            </div></li>
        </ol>
        <button type="submit" class="submit-answer">Submit</button>
        <button type="button" id="next-question">Next</button>
      </form>
      </div>
      <div>

      </div>
    </body>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
